<!DOCTYPE html>
<html>
<head>
  <title>English Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>English Helper</h2>

  <input id="wordInput" type="text" placeholder="Enter a word" />

  <button id="searchBtn">Search Meaning</button>

  <label class="switch">
    <input type="checkbox" id="darkMode">
    <span class="slider round"></span>
  </label>
  <p class="mode-label">Dark Mode</p>

  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
